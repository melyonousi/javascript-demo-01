<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="dist/index.css">
</head>

<body class="relative">
    <div id="mapContent" class="h-screen"></div>

    <div class="absolute top-4 start-4 bg-white rounded p-4 flex flex-col gap-4">
        <header class="flex flex-col justify-center items-center gap-2">
            <h1 class="text-4xl">فنادق</h1>
            <h2 class="text-2xl">ابحث عن الفندق المناسب</h2>
        </header>

        <form class="flex flex-col gap-2" id="input_search">
            <div>
                <input class="rounded px-2 py-1 outline-none border" type="text" name="search" id="search"
                    placeholder="ادخل اسم الدولة">
                <ul id="suggest_lists"></ul>
            </div>
            <span>أو</span>
            <div>
                <input class="rounded px-2 py-1 outline-none border" type="text" name="languages_input"
                    id="countries_input" placeholder="اختر الدولة">
                <ul id="countries_list" class="flex flex-col gap-1"></ul>
            </div>

            <input class="mt-1 py-1 rounded w-full bg-teal-500 hover:bg-teal-700 text-white font-bold outline-none 
                cursor-pointer transition-all duration-700 ease-in-out" type="submit" id="submit" value="بحث" />
        </form>
    </div>

    <script src="index.js"></script>
    <script async src="https://maps.googleapis.com/maps/api/js?callback=initMap">
    </script>
</body>

</html>
